<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="./img/favicon.ico">
  <title>Instagram</title>

</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="Celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
        <div class="profile-photo">
          <img src="./img/perfil-instagram.jpg" alt="Foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue como @SuaContaAqui</a>
        <a href="#" class="instagram-remove">Remover conta</a>
      </div>

      <div class="group">
        <p class="not-account">Não é @SuaContaAqui?</p><br>
        <p class="notaccount">
          <a href="#"><span class="link-blue">Alternar contas</span></a>
          ou 
          <a href="#"><span class="link-blue">Inscreva-se</span></a>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="https://apps.apple.com/br/app/instagram/id389801252"  target="_blank" class="app-download"></a>
          <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
